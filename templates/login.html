{% extends 'layout.html' %} {% block body %}
<div class="row">
  <div class="col-lg-2 col-md-3 col-sm-3"></div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-12 mt-5 content-section mb-5" style="box-shadow: 0 4px 6px 0 hsla(0,0%,0%,0.2);" >
    <form method="POST">
      <div class="form-group">
        <h1 class="h3 mb-3 font-weight-normal">Log in to PUPSJ:ORS</h1>
        <small style="color: hsl(0,0%,45%);">All fields are required</small>
        <input type="text" class="form-control mb-2" name='studentNumber' placeholder="Student Number" value={{request.form.studentNumber}}>
        <input type="password" name='password' class="form-control mb-2" placeholder="Password" value={{request.form.password}}>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      </div>
      <small class="text-muted ml-2">
          <a href="{{ url_for('reset_request') }}">Forgot Password?</a>
      </small>
    </form>
  </div>
  <div class="col-lg-4 col-md-3 col-sm-3"></div>
</div>
<div class="mb-5"></div>
{% endblock%}
