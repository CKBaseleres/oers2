body {

.navigationBar{

 }

 	background-color: rgb(70,0,0);

 }

 .dropDown{
 	 margin-top: 5px;
 	 margin-bottom: 5px;
 	 display: inline-block;

 }

.Buttons{
    background-color: inherit;
    border: none;
    color: white;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 23px;
    font-family: Georgia;
    cursor: pointer;
    width: 18vw;


}

.Buttons1{
    background-color: inherit;
    /* float: left; */
    border: none;
    color: white;
    padding: 9px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    font-family: Georgia;
    cursor: pointer;
    width: 18vw;

}

.ButtonsHover1:hover{
	  -webkit-transition-duration: 0.2s; /* Safari */
      transition-duration: 0.2s;
	border-bottom: 2px lightgray solid;
}

 .dropDownContent{
 	display: none;
    position: absolute;
    background-color: white;
    color: black;
    text-decoration: none;
    width: 18vw;
    z-index: 1;
    border-bottom: 1px rgba(0,0,0,0.2) solid;
    border-right: 1px rgba(0,0,0,0.2) solid;
    border-left:1px rgba(0,0,0,0.2) solid;
 }

 .dropDownContent a {
    float: none;
    font-size: 18px;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropDownContent a:hover{
	-webkit-transition-duration: 0.2s; /* Safari */
      transition-duration: 0.2s;
	color: gold;
	background-color: maroon;
}

.dropDown:hover .dropDownContent {
	-webkit-transition-duration: 0.9s; /* Safari */
      transition-duration: 0.9s;
     display: block;
     border-top: 4px gold solid;
}

.Logo{
    position: absolute;
    border-radius: 1000px;
    right: 0;
    left: 43.7%;
    top: 65px;
    bottom: 0;
    background-color: white;
    border: 2px maroon solid;
    height: 13.1vw;
    width:  13.1vw;
}

 }

}
}
