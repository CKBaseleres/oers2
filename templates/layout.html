<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <link rel="icon" type="image/png" href="/static/Logo.png" />

  <title>OFERS | Polytechnic University of the Philippines - San Juan Campus</title>

</head>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  .navigationBar {
    background-image: '/static/2017.jpg';
    font-family: californian fb;
    min-height: 55px;
    font-size: 40px;
    padding-top: 10px;

  }

  .navigationBar a {
    text-decoration: none;
    color: maroon;
  }

  .navigationBar2 {
    background-color: rgb(128, 0, 0);
    min-height: 50px;

  }

  .navigationBar3 {
    background-color: rgb(70, 0, 0);
    min-height: 45px;

  }

  .dropDown {
    margin-top: 5px;
    margin-bottom: 5px;
    display: inline-block;

  }

  .Buttons {
    background-color: inherit;
    border: none;
    color: white;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 23px;
    font-family: Georgia;
    cursor: pointer;
    width: 18vw;


  }

  .Buttons1 {
    background-color: inherit;
    /* float: left; */
    border: none;
    color: white;
    padding: 9px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    font-family: Georgia;
    cursor: pointer;
    width: 18vw;

  }

  .ButtonsHover1:hover {
    -webkit-transition-duration: 0.2s;
    /* Safari */
    transition-duration: 0.2s;
    border-bottom: 2px lightgray solid;
  }

  .dropDownContent {
    display: none;
    position: absolute;
    background-color: white;
    color: black;
    text-decoration: none;
    width: 18vw;
    z-index: 1;
    border-bottom: 1px rgba(0, 0, 0, 0.2) solid;
    border-right: 1px rgba(0, 0, 0, 0.2) solid;
    border-left: 1px rgba(0, 0, 0, 0.2) solid;
  }

  .dropDownContent a {
    float: none;
    font-size: 18px;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  .dropDownContent a:hover {
    -webkit-transition-duration: 0.2s;
    /* Safari */
    transition-duration: 0.2s;
    color: gold;
    background-color: maroon;
  }

  .dropDown:hover .dropDownContent {
    -webkit-transition-duration: 0.9s;
    /* Safari */
    transition-duration: 0.9s;
    display: block;
    border-top: 4px gold solid;
  }

  .Logo {
    position: absolute;
    border-radius: 1000px;
    right: 0;
    left: 43.7%;
    top: 65px;
    bottom: 0;
    background-color: white;
    border: 2px maroon solid;
    height: 13.1vw;
    width: 13.1vw;
  }

  @media screen and (max-width: 950px),
  sreen\0 {

    .navigationBar {
      font-size: 4vw;
      min-height: 45px;
    }

    .Buttons {
      font-size: 18px;
    }

    .Buttons1 {
      font-size: 13px;
    }

    .navigationBar3 {
      min-height: 35px;
    }

  }

  @media screen and (max-width: 650px),
  sreen\0 {
    .navigationBar {
      font-size: 4.5vw;
      min-height: 40px;
    }

    .Buttons {
      font-size: 14px;
    }

    .Buttons1 {
      font-size: 9px;
    }

    .dropDownContent a {
      font-size: 12px;
    }

    .navigationBar3 {
      min-height: 30px;
    }
  }

  html,
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    background-color: #f5f5f5
  }

  .content-section {
    background: #ffffff;
    padding: 10px 20px;
    border: 1px solid #dddddd;
    border-radius: 3px;
    margin-bottom: 20px;
  }

  .contents-section {
    background-color: #f5f5f5;
    /* border: 1px solid #dddddd; */
    padding: 0px;
    border-radius: 3px;
    padding: 10px
  }


  .blog-footer {
    bottom: 0;
    padding: 1rem 0;
    color: #999;
    left: 0;
    right: 0;
    bottom: 0;
    height: 100px;
    width: 100%;
    /* overflow: hidden; */
    background-color: #f9f9f9;
    border-top: .02rem solid #e5e5e5;
    /* min-height: 400px; */
    float: left;
    width: 100%;
    background-color: rgb(31, 29, 24);
    /* background-repeat: no-repeat; */
    /* background-size: 450px; */
    /* background-position: 110%; */
    font-family: times;
  }

  .input-shadow {
    box-shadow: inset 0 2px 4px 0 hsla(0, 0%, 0%, 0.08);
  }

  #container {
    min-height: 100%;
  }

  /* #body 
   padding:10px;
   padding-bottom:70px;   /* Height of the footer 
} */

  #footer {
    /* position:absolute; */
    bottom: 0;
    width: 100%;
    height: 50px;
    /* Height of the footer */
    background-color: #f9f9f9;
  }

  .shadow {
    box-shadow: 0 4px 6px 0 hsla(0, 0%, 0%, 0.2)
  }

  .headerContainer {
    position: sticky;
    height: 90px;
    width: 100%;
    background-color: maroon;
    z-index: 1;
  }

  .Logo {
    border-radius: 1200px;
    background-color: white;
    border: 5px maroon solid;

  }

  .header {
    position: absolute;
    bottom: 10px;
    width: 100%
  }

  a:link {
    text-decoration: none;
  }

  a:visited {
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  a:active {
    text-decoration: underline;
  }

  .fillerHeaderContainer {
    position: relative;
    height: 80px;
    width: 100%;
    background-color: maroon;
  }

  .links {
    color: white;
    font-size: 20px;

  }

  .links:link {
    text-decoration: none;
  }

  .links:visited {
    text-decoration: none;
  }

  .links:hover {
    text-decoration: underline;
  }

  .links:active {
    text-decoration: underline;
  }
</style>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
