{% extends 'admin_layout.html'%}
{% block body  %}
  <table class="table table-striped ">
    <tr>
      <th>Property Number</th>
      <th>Name</th>
      <th>Quantity</th>
      <th></th>
      <th></th>
    </tr>
    {% for equipment in equipments %}
    <tr>
      <td>{{equipment.equipmentPropertyNumber}}</td>
      <td>{{equipment.equipmentName}}</td>
      <td>{{equipment.quantity}}</td>
      <td>
        <a href="edit_article/{{equipment.equipmentPropertyNumber}}" class="btn btn-primary float-right">Edit</a>
      </td>
      <td>
        <form action="{{ url_for('delete_equipment', equipmentPropertyNumber = equipment.equipmentPropertyNumber)}}" method="POST">
          <input type="hidden" name="_method" value="Delete">
          <input type="submit" value="Delete" class="btn btn-danger">
        </form>
      </td>
    </tr>
    {% endfor%}
  </table>
{% endblock %}
